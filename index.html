<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="Container">
        <h1>ROCK PAPER SCISSOR</h1>
        <div class="Player-Header" style="margin-top: 10px;">Player : <span id="Player-Choice"></span></div>

        <div class="Computer-Header">Computer : <span id="Computer-Choice"></span></div>
        
        <div class="Result-Header" style="margin-bottom: 10px;">Result : <span id="Result"></span></div>

        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissor">Scissor</button>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
